    if (window.scrollY > 1) { // Example condition

});

$(document).ready(function() {
    $.ajax({
            url: '/events?eventDate=june-7', // Update the URL with your API endpoint
            type: 'GET',
            success: function(response) {
                const events=response;
    // Function to determine event time category and corresponding class
    function getEventClass(startTime) {
        var hour = startTime.hour();
        if (hour >= 6 && hour < 12) {
            return 'morning-event';
        } else if (hour >= 12 && hour < 18) {
            return 'afternoon-event';
        } else {
            return 'night-event';
        }
    }

    // Function to determine event time category
    function getEventTimeCategory(startTime) {
        var hour = startTime.hour();
        if (hour >= 6 && hour < 12) {
            return 'morning';
        } else if (hour >= 12 && hour < 18) {
            return 'afternoon';
        } else {
            return 'night';
        }
    }

    // Function to render events
    function renderEvents() {
        var morningEvents = $('#morning-events .row');
        var afternoonEvents = $('#afternoon-events .row');
        var nightEvents = $('#night-events .row');

        // Clear existing events
        morningEvents.empty();
        afternoonEvents.empty();
        nightEvents.empty();

        events.forEach(function(event) {
            var startDate = moment(event.startDate, 'YYYY-MM-DD hh:mm A');
            var endDate = moment(event.endDate, 'YYYY-MM-DD hh:mm A');

            if (!startDate.isValid() || !endDate.isValid()) {
                console.error('Invalid date format for event:', event);
                return;
            }

            var eventClass = getEventClass(startDate);
            var eventTimeCategory = getEventTimeCategory(startDate);
            var eventList;

            switch (eventTimeCategory) {
                case 'morning':
                    eventList = morningEvents;
                    break;
                case 'afternoon':
                    eventList = afternoonEvents;
                    break;
                case 'night':
                    eventList = nightEvents;
                    break;
            }
        
            function convertTextToHTML(text) {
                        const lines = text.split('\n');
                        const container = document.createElement('div');
                        lines.forEach(line => {
                            const p = document.createElement('p');
                            if (line.startsWith('â€¢')) {
                                p.innerHTML = line; // Preserve bullet points
                            } else {
                                p.textContent = line; // For other text, set as text content
                            }
                            container.appendChild(p);
                        });
                        return container.innerHTML;
                    }

           var eventItem = `
                <div class="col-md-4">
                    <div class="event-item ${eventClass}">
                        <div class="event-title">${convertTextToHTML(event.title)}</div>
                        <div class="event-datetime event-time">
                            <span>Start Time: <span style="color:#4d4343">${startDate.format('hh:mm A')}</span></span>
                            <span>End Time: <span style="color:#4d4343">${endDate.format('hh:mm A')}</span></span>
                        </div>
                        <div class="event-location"><i class="fas fa-map-marker-alt me-2"></i>: ${event.location} </div>
                    </div>
                </div>
            `;
            eventList.append(eventItem);
        });
    }

    // Initial render
    renderEvents();

},
            error: function(xhr, status, error) {
                console.error('Error fetching events:', error);
                // Handle the error condition
            }
        });
});
